<!DOCTYPE html>
<html>
<!--
  WARNING! Make sure that you match all Quasar related
  tags to the same version! (Below it's "@2.11.9")
-->

<head>
    <title>My Histories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.9/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/Main.css">
</head>

<body>
<div id="app">


    <q-layout view="hhh lpR fFf">

        <q-header elevated class="bg-primary text-white fixed">
            <q-toolbar>
                <q-toolbar-title class="text-weight-bolder">
                    My Virtual Histories
                </q-toolbar-title>

                <q-btn  class="bg-amber text-black" label="Add Book" @click="rightDrawerOpen =! rightDrawerOpen" />

            </q-toolbar>
        </q-header>


        <q-drawer show-if-above v-model="rightDrawerOpen" side="right" class="bg-blue-grey-2 text-white" elevated>
            <add-book id="addItemModal" @add-item="addIt"></add-book>
        </q-drawer>

        <q-page-container>

                <search-bar> </search-bar>




            <book-shelf :books="bookList" @delete-item="deleteIt" @add-to-rbs="addReadBooks">

            </book-shelf>


        </q-page-container>







        <q-footer elevated class="bg-blue-grey-8 text-white">

            <div class="row">
                <div class="col-10">


                    <q-toolbar>
                        <div><a href="https://github.com/Second-Son-of-Mozzarella/">Second-Son-of-Mozzarella</a> on Github</div>
                    </q-toolbar>



                </div>
                <div class="col-2 content-end">

                    <div class="row">
                        <div class="col">
                            <q-btn  class="bg-amber text-black q-ma-sm sortBtn"  label="Archived"> </q-btn>
                        </div>
                        <div class="col">
                            <q-btn  class="bg-amber text-black q-ma-sm sortBtn"  label="Current"> </q-btn>
                        </div>


                    </div>



                </div>
            </div>



        </q-footer>

    </q-layout>


</div>






<!-- Add the following at the end of your body tag -->

<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.11.9/dist/quasar.umd.js"></script>


<script src="js/app.js"></script>
<script src="js/app-model.js"></script>
<script src="js/app-quasar.js"></script>
<script src="js/components/book-shelf.js"></script>
<script src="js/components/book-item.js"></script>
<script src="js/components/search-form.js"></script>
<script src="js/components/add-item-model.js"></script>



<script>
    app.mount('#app')
</script>
</body>
</html>
